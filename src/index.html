    <script>
      var flashPic = function(el){
        // Get a random number for when this should trigger
        var rand = Math.random();

        // Stagger the fade-in effect
        setTimeout(() => {
          el.animate({opacity: 1});

          setTimeout(() => {
            el.find(".flash").animate({opacity: 0}, 2000);
          }, 500); 
        }, 500 * rand); 
      }

      jQuery(document).ready(function($){

        //polyfill for position:sticky, for ie 9+ browsers
        //https://github.com/wilddeer/stickyfill
        var stickyElements = $('.sticky');
        Stickyfill.add(stickyElements);

        // instantiate the scrollama
        const scroller = scrollama();

        // setup the instance, pass callback functions
        scroller
          .setup({
            step: ".step"
          })
          .onStepEnter(response => {
            // flash the pic once it's in view
            flashPic($(response.element));
          });

        // setup resize event
        window.addEventListener("resize", scroller.resize);
      });
      
    </script>
